<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Monty Hall Simulator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>MONTY HALL SIMULATOR</h1>
        <div class="container">
        <!--   STAY  -->
        <div class="stay-container">
            <span class="title">STAY</span>
            <span id="stay-rounds">Rounds:</span>
            <span id="stay-wins">Wins:</span>
            <span id="stay-losses">Losses:</span>
            <span id="stay-percentage">Percentage:</span>
        </div>
        <!--   BUTTONS -->
        <div class="buttons-container">
            <button id="start-button" onclick="startSim()">Start</button>
            <button id="stop-button" onclick="pauseSim()">Stop</button>
        </div>
        <!--   SWITCH -->
        <div class="switch-container">
            <span class="title">SWITCH</span>
            <span id="switch-rounds">Rounds:</span>
            <span id="switch-wins">Wins:</span>
            <span id="switch-losses">Losses:</span>
            <span id="switch-percentage">Percentage:</span>
        </div>
        </div>
        <h4>Developed by: Tommy Vo | <a id="github-link" href="https://github.com/votommy/MontyHallSimulator">Github</a></h4>
        
        <script src="index.js"></script>
    </body>
</html>
